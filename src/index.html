<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Online!</title>
</head>
<body class="page container">
  <section class="start">
    <div class="start__icons">
      <div class="icon icon_type_zero icon_size_xl"></div>
      <div class="icon icon_type_cross icon_size_xl"></div>
    </div>
    <span class="start__subtitle">web game</span>
    <h1 class="start__title">tic tac toe</h1>
    <div class="start__wrapper">
      <button class="button" data-type="btn-two-players">two players</button>
      <button class="button" data-type="btn-vs-robot">vs robot</button>
    </div>
  </section>
  <section class="game">
    <div class="game__rules">rules</div>
    <div class="game__container">
      <div class="game__field">
        <p class="game__field-title">player # 1</p>
        <ul class="game__step-list">
          <li class="game__step game__step_type_players">1</li>
          <li class="game__step game__step_type_players">2</li>
          <li class="game__step game__step_type_players">3</li>
          <li class="game__step game__step_type_players">4</li>
          <li class="game__step game__step_type_players">5</li>
          <li class="game__step game__step_type_players">6</li>
          <li class="game__step game__step_type_players">7</li>
          <li class="game__step game__step_type_players">8</li>
          <li class="game__step game__step_type_players">9</li>
        </ul>
      </div>
      <ul class="game__main">
        <li class="game__item"></li>
        <li class="game__item"></li>
        <li class="game__item"></li>
        <li class="game__item"></li>
        <li class="game__item"></li>
        <li class="game__item"></li>
        <li class="game__item"></li>
        <li class="game__item"></li>
        <li class="game__item"></li>
      </ul>
      <div class="game__field">
        <p class="game__field-title">player # 2</p>
        <ul class="game__step-list">
          <li class="game__step game__step_type_robot">1</li>
          <li class="game__step game__step_type_robot">2</li>
          <li class="game__step game__step_type_robot">3</li>
          <li class="game__step game__step_type_robot">4</li>
          <li class="game__step game__step_type_robot">5</li>
          <li class="game__step game__step_type_robot">6</li>
          <li class="game__step game__step_type_robot">7</li>
          <li class="game__step game__step_type_robot">8</li>
          <li class="game__step game__step_type_robot">9</li>
        </ul>
      </div>
    </div>
  </section>
</body>
</html>
